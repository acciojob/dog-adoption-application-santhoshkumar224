	<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dog Adoption Application</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
  }
  .container {
    max-width: 500px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  input[type="text"],
  select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  input[type="checkbox"] {
    margin-bottom: 10px;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Dog Adoption Application</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required>
    
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Address" required>
    
    <label for="livedWithDog">Have you ever lived with a Dog before?</label>
    <input type="checkbox" id="checkbox" name="livedWithDog" value="Have you ever lived with a Dog before?">
    
    <label for="preferredBreeds">Please select your preferred breeds:</label>
    <select id="multiSelect" name="preferredbreeds" multiple required>
      <option value="Golden Retriever">Golden Retriever</option>
      <option value="Labrador Retriever">Labrador Retriever</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Beagle">Beagle</option>
      <option value="Boxer">Boxer</option>
      <option value="Poodle">Poodle</option>
    </select>
    
    <input type="submit" id="submit" value="Submit">
  </form>
</div>

</body>
</html>
